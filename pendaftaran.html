<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran SMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Styling untuk Navbar */
        nav {
            background-color: #2c3e50;
            padding: 10px 0;
        }

        nav .wrapper {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: #ecf0f1;
            font-weight: bold;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu ul li {
            margin-right: 20px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu ul li a:hover {
            background-color: #34495e;
        }

        .wrapper {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Styling untuk Container Formulir */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Styling untuk Footer */
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Styling untuk Video */
        iframe {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="wrapper">
            <div class="logo">PENDAFTARAN SMA</div>
            <div class="menu">
                <ul>
                    <li><a href="halaman satu.html">Home</a></li>
                    <li><a href="pendaftaran.html">Pendaftaran</a></li>
                    <li><a href="sejarah.html">Sejarah</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Konten Formulir -->
    <div class="container">
        <h1>Pendaftaran SMA</h1>
        <form action="/submit-form" method="post">
            <label for="name">Nama Lengkap:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" required>

            <label for="school">Sekolah Asal:</label>
            <input type="text" id="school" name="school" required>

            <label for="grade">Kelas yang Dituju:</label>
            <select id="grade" name="grade" required>
                <option value="10">Kelas 10</option>
                <option value="11">Kelas 11</option>
                <option value="12">Kelas 12</option>
            </select>

            <input type="submit" value="Daftar">
        </form>
        <p style="text-align: center;">Jangan lupa daftarkan diri anda!!!</p>
    </div>

    <!-- Video Tentang Kami -->
    <div class="wrapper">
        <h5 style="text-align: center;">Video tentang kami</h5>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/F2kEiIm8T3U?si=K-JqBv9fXtstXu-S" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SMA Markus Medan. All Rights Reserved.</p>
        <p>Untuk informasi lebih lanjut, kunjungi <a href="#">situs resmi kami</a>.</p>
    </footer>

</body>
</html>
